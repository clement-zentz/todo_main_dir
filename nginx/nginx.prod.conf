# nginx/nginx.prod.conf

# HTTP (serve le challenge + redirige le reste)
server {
    listen 80;
    server_name todo.codecat.ovh www.todo.codecat.ovh;

    # Emplacement des challenges ACME
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirection vers HTTPS apr√®s obtention initiale
    location / {
        # return 301 https://$host$request_uri;
        return 200 "ACME bootstrap\n";
    }
}

