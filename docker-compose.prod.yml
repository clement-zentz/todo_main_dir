# docker-compose.prod.yml

services:

  db:
    env_file:
      - ./backend/.prod.env
    ports:
      - "5432:5432"
    volumes:
      - prod_data:/var/lib/postgresql/data
    networks:
      - prod-net


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: >
      sh -c "sleep 3 && python manage.py migrate && 
      python manage.py collectstatic --noinput &&  
      gunicorn todo_project.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - ./backend/.prod.env
    environment:
      - DJANGO_SETTINGS_MODULE=todo_project.settings.prod
    depends_on:
      - db
    networks:
      - prod-net
    volumes:
      - dj_prod_static:/code/staticfiles


  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    networks:
      web:
        aliases:
          - todo-nginx
      prod-net: {}
    volumes:
      - dj_prod_static:/static:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro


volumes:
  prod_data:
  dj_prod_static:


networks:
  prod-net:
    driver: bridge
  web:
    external: true