# docker-compose.prod.yml

services:

  db:
    env_file:
      - ./backend/.prod.env
    ports:
      - "5432:5432"
    volumes:
      - prod_data:/var/lib/postgresql/data
    networks:
      - prod-net


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: >
      sh -c "python manage.py migrate && 
      python manage.py collectstatic --noinput &&  
      gunicorn todo_project.wsgi:application --bind 0.0.0.0:8000"
    env_file:
      - ./backend/.prod.env
    environment:
      - DJANGO_SETTINGS_MODULE=todo_project.settings.prod
    depends_on:
      - db
    networks:
      - prod-net
    volumes:
      - dj_prod_static:/code/staticfiles


  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    networks:
      - prod-net
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - dj_prod_static:/static:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    networks:
      - prod-net

volumes:
  prod_data:
  dj_prod_static:
  letsencrypt:
  certbot-webroot:


networks:
  prod-net:
    driver: bridge